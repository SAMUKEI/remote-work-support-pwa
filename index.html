<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <title>顔検出での在席・離席通知くん</title>
</head>
<body>
<input type="text" id="token" name="token" size="100" placeholder="slack api token">
<h1 id="detect" style="display: none;">顔検出中</h1>
<h1 id="not-detect" style="display: none;">顔検出失敗</h1>
<video id="video" width="1024" height="1024" autoplay style="display: none;"></video>
<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.facedetection@2.0.3/dist/jquery.facedetection.min.js"></script>
<script src="/javascript/main.js"></script>
<script>
  // Service Worker登録
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service_worker.js').then(function (registration) {
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function (err) {
      console.log('ServiceWorker registration failed: ', err);
    });
  }
</script>
</body>
</html>
